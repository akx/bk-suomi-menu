<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BK-menu</title>
	<style>
	html { font-family: sans-serif; }
	body { margin: 0; }
	* { box-sizing: border-box; }
	button, input, optgroup, select, textarea { font: inherit; margin: 0; }
	#container{max-width: 960px;margin:auto}
	.ra{text-align: right}
	.row{margin:0.75em 0;}
	.results table, table.controls { width: 100% }
	.controls td { width: 25%; }
	input[type=text],input[type=number] { width: 100%; padding: 0.5em; }
	.results table { border-collapse: collapse; border-spacing: 0; empty-cells: show; border: 1px solid #cbcbcb; }
	.results table td, .results table th { border-left: 1px solid #cbcbcb; border-width: 0 0 0 1px; font-size: inherit; margin: 0; overflow: visible; padding: 0.5em 1em; }
	.results table td:first-child, .results table th:first-child { border-left-width: 0; }
	.results table thead { background: #e0e0e0; color: #000; text-align: left; vertical-align: bottom; }
	.results table td { background-color: transparent; }
	.results table tr:nth-child(2n-1) td { background-color: #f2f2f2; }
	@media print { .controls { display: none } }
	a { color: #343; }
	#credit { border-top: 1px solid #d2d2d2; padding-top: 0.5em }
	</style>
</head>
<body>
	<div id="container">
		<div id="app-container"></div>
		<div class="row" id="credit">
			<a href="https://twitter.com/akx">@akx</a>:n väsäämä <a href="https://github.com/akx/bk-suomi-menu">avoimen lähdekoodin projekti</a>.
			Taustalla <a href="http://facebook.github.io/react/">React.js</a>.
			<a href="static.html" id="static-link">Staattinen versio.</a>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
